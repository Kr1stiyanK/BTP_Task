<div class="container">
  <h2>Saved Repositories</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Repository URL</th>
      <th>Platform</th>
      <th>Visibility</th>
      <th>Belongs to</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!--    <tr *ngFor="let repository of repositories; let i = index">-->
    <!--      <td>{{ i + 1 }}</td>-->
    <!--      <td>{{ repository.url }}</td>-->
    <!--      <td>{{ repository.tokenPlatform }}</td>-->
    <!--      <td>-->
    <!--        <button class="btn btn-danger" (click)="deleteRepository(repository.id)">Delete</button>-->
    <!--      </td>-->
    <!--    </tr>-->
    <!--    </tbody>-->
    <tr *ngFor="let repo of repositories">
      <td>{{ repo.id }}</td>
      <td>{{ repo.url }}</td>
      <td>{{ repo.tokenPlatform }}</td>
      <td>{{ repo.visibility }}</td>
      <td>{{ repo.accessTokenIdentifier }}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteRepository(repo.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="button-group">
  <button class="btn btn-secondary" [routerLink]="['/']">Home</button>
  <button class="btn btn-secondary" [routerLink]="['/fetch']">Fetch URL</button>
  <button class="btn btn-secondary" [routerLink]="['/get-access-tokens']">View saved access tokens</button>
</div>
